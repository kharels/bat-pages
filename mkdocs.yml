site_name: "BAT 4 final demo"
plugins:
  - search:
      lang: en
theme: 
  name: material
  logo: img/favicon.ico
  icon:
    repo: material/git
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.prune
    - search.highlighting
    - header.autohide
